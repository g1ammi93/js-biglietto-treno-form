<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

</head>

<body>

    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Nome e Cognome</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="distance" class="form-label">Km da percorrere</label>
            <input type="text" class="form-control" id="distance">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="userage">Options</label>
            <select class="form-select" id="userage">
                <option selected>Scegli</option>
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over 65</option>
            </select>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <button id="remove" type="submit" class="btn btn-primary">Remove</button>
    </form>

    <h1>IL TUO BIGLIETTO</h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nome Passeggero</th>
                <th scope="col">Offerta</th>
                <th scope="col">Carrozza</th>
                <th scope="col">Codice CP</th>
                <th scope="col">Costo Biglietto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" id="ticketname"></th>
                <td id="tickettype"></td>
                <td id="cabin"></td>
                <td id="cpcode"></td>
                <td id="result"></td>
            </tr>
        </tbody>
    </table>





    <!-- Script Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- Mio script  -->
    <script src="js/script.js"></script>
</body>

</html>
